<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Loan Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="img/favicon.jpg" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Start of Tawk.to Script -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/63121c1437898912e966da3b/1gbvbrcpr';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();
    </script>
    <!-- End of Tawk.to Script -->

    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container">
            <div class="logo float-left">
                <a href="#intro" class="scrollto">
                    <img src="/static/img/oneyes%20logo.png" alt="Logo" class="img-fluid">
                </a>
            </div>
            <nav class="main-nav float-right d-none d-lg-block">
                <ul>
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="{{url_for('apply_loan')}}">Loan Application</a></li>
                    <li><a href="{{url_for('viewuserstatus')}}">Loan Status</a></li>
                    <li><a href="/">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Intro Section -->
    <section id="intro" class="clearfix">
        <div class="container text-center">
            <div class="section-header">
                <h3 style="color: white;">Loan Application</h3>
            </div>
            <div class="col-lg-5 mx-auto">
                <div class="form">
                    <div id="errormessage"></div>
                    <form action="/apply_loan" method="POST" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount (â‚¹)</label>
                            <input type="number" id="loan_amount" name="loan_amount" class="form-control" placeholder="Enter loan amount" required>
                        </div>

                        <div class="form-group">
                            <label for="loan_tenure">Loan Tenure (Years)</label>
                            <input type="number" id="loan_tenure" name="loan_tenure" class="form-control" placeholder="Enter loan tenure (1-5 years)" min="1" max="5" required>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Loan Purpose</label>
                            <textarea id="purpose" name="purpose" class="form-control" placeholder="Describe the purpose of the loan (max 200 characters)" maxlength="200" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Loan Application</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            const loanAmount = document.getElementById("loan_amount").value;
            const loanTenure = document.getElementById("loan_tenure").value;

            if (loanAmount <= 0) {
                alert("Loan amount must be greater than zero.");
                return false; // Prevent form submission
            }
            if (loanTenure < 1 || loanTenure > 5) {
                alert("Loan tenure must be between 1 and 5 years.");
                return false; // Prevent form submission
            }
            return true; // All checks passed
        }

        {% if msg %}
        alert("{{ msg }}");
        {% endif %}
    </script>
</body>

</html>
